	<script>
		var myarr = [12,2,25,2,4,15,30,8,5,133,87,23,10,50,60];
		function mysort(arr){
			if (arr.length == 1) {return arr;}
			var mid = Math.ceil(arr.length/2);
			var left = mysort(arr.slice(0,mid));
			var right = mysort(arr.slice(mid));
			return mergeArr(left,right);
		}
		function mergeArr(left,right){
			var re = [];
			while(left.length>0 && right.length>0){
				if(left[0]<right[0]){
					re.push(left.shift());
				}
				else{
					re.push(right.shift());
				}
				
			}
			return re.concat(left).concat(right);
		}
